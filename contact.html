			    <!--Google map-->
				    <div id="map-container-google-11" class="z-depth-1-half map-container-6 justify-content-center" class="text-center" style="height: 80%;"  >

				 	<div class="form-group">

				    </div>
				    <div class="form-group">
					    <label for="message">Message</label>
					    <textarea class="form-control" id="message" rows="5"></textarea>
				    </div>
				</form>
			</div>
